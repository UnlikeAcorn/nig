<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 100px 0;
  }
</style>
</head>

<body>
<video id="video-background" autoplay muted loop playsinline>
  <source src="vid.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
    <div class="content">

    </div>

    <div class="custom-cursor">
        <img src="man.png" alt="Custom Cursor">
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            cursor: none;
        }

        .content {
            text-align: center;
            padding: 100px;
        }

        .custom-cursor {
            position: absolute;
            pointer-events: none;
        }
    </style>
    <script>
        const customCursor = document.querySelector('.custom-cursor');

    document.addEventListener('mousemove', (event) => {
      customCursor.style.left = `${event.clientX}px`;
      customCursor.style.top = `${event.clientY}px`;
    });
    
    customCursor.style.cursor = 'url(man.png), auto';
    </script>


</body>

</html>
